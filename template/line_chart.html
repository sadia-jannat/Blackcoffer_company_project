 <!--end-->

<body >

   <!--heading-->
   <div class="container-fluid py-2 px-2 rounded shadow rounded rounded-pill" style="color:#000000; background-color:#72A0C1;">
    <header class="text-center">
        <h2 style="color: #060530	;"><b>Visualization Chart</b></h4>
        <h5>Today: <strong style="color:#000000;">{% now 'D, jS F Y' %}</strong></h5>
    </header>
  </div> <br>
  <button type="submit" class="btn btn-outline-info ml-5 mt-2 my-2 my-sm-0"> <a href="/" style="color: #220d9c;">Back to Previous Page</a></button>
    <br>

  <!--start second-->

  <div class="container justify-content-center">
    <div class="row">

  <div class="col-md ml-5 mr-5 mt-5 mb-5 mshadow justify-content-center">
    <h2 style="text-align: center;">Intensity Chart</h2>

    <canvas id="scatterChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('scatterChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Intensity_1', 'Intensity_2', 'Intensity_3', 'Intensity_4','Intensity_5', 'Intensity_6', 'Intensity_7', 'Intensity_8',
      'Intensity_9','Intensity_10','Intensity_11','Intensity_12','Intensity_13','Intensity_14'], 
      datasets: [{
        label: '# of Intensity Chart',
        data: [{% for xx in x %} {{xx}}, {% endfor%}],

        backgroundColor: [
        '#7C0A02',
        '#FFBF00',
        '#0048BA',
        '#006B3C',
        "rgba(255, 0, 0, 0.5)",
      "rgba(100, 255, 0, 0.5)",
      "rgba(200, 50, 255, 0.5)",
      "rgba(0, 100, 255, 0.5)",
      "rgba(200, 50, 255, 0.5)",
      "rgba(0, 100, 255, 0.5)",
      '#7C0A02',
        '#FFBF00',
        '#0048BA',
        '#006B3C',

         ],

        borderColor: [
        '#7C0A02',
        '#FFBF00',
        '#0048BA',
        '#006B3C',

       ],

        borderWidth: 1
      }]
    },

    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
</script>
</div>

</div>
</div>
